version: 2

models:
  - name: stg_customer
    description: Tabela que faz o relacionamento entre os clientes, lojas e territorios.
    columns:
      - name: pk_cliente
        description: Chave primaria do cliente.

      - name: fk_usuario
        description: Chave estrangeira do usuario.

      - name: fk_loja
        description: Chave estrangeira da loja.

      - name: fk_territorio
        description: Chave estrangeira do territorio.

      - name: rowguid
        description: Coluna com o identificador unico da linha da tabela.

      - name: data_alteracao
        description: Coluna com a data de alteracao dos registros.