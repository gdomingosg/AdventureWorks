version: 2

models:
  - name: stg_productsubcategory
    description: Tabela com nome das subcategorias dos produtos.
    columns:
      - name: pk_subcategoria_produto
        description: Chave primaria de subcategoria do produto.

      - name: fk_categoria_produto
        description: Chave estrangeira de categoria do produto.

      - name: nome_subcategoria
        description: Nome da subcategoria do produto.

      - name: rowguid
        description: Coluna com o identificador unico da linha da tabela.

      - name: data_alteracao
        description: Coluna com a data de alteracao dos registros.